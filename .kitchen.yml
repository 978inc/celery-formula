---
driver:
  name: vagrant

provisioner:
  name: salt_solo
  log_level: debug
  salt_install: "bootstrap"
  salt_Version: "latest"
  salt_minion_id: "kitchen-test-celery"
  
  formula: celery
  pillars-from-files:
    celery.sls: pillar.example
  pillars:
    top.sls:
      base:
        "*":
          - celery
  state_top:
    base:
      "*":
        - celery.testing
        - celery.env
        - celery.debug
        
platforms:
  - name: ubuntu-16.04
    driver:
      box: bento/ubuntu-16.04
      
suites:
  - name: base

  - name: worker
    state_top:
      base:
        '*':
          - celery.testing
          - celery.worker
          - celery.debug
